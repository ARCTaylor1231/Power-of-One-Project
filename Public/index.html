  <script>

    async function send_data() {
      const mood_data = await document.getElementById('mood').value;
      const food_data = await document.getElementById('food').value;
      const act_data = await document.getElementById('act').value;
      const data = {
        mood: mood_data,
        food_eaten: food_data,
        activities: act_data
      }
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }
      const response = await fetch('/api', options);
      const json = await response.json();
      console.log(json);
    }
  </script>
